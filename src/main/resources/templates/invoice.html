<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hóa đơn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* CSS styles */
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Hóa đơn #<span th:text="${model.invoiceNumber}">12345</span></h1>
    </div>

    <div style="padding: 20px;">
        <h2>Kính gửi <span th:text="${model.customerName}">Khách hàng</span>,</h2>

        <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi. Dưới đây là chi tiết hóa đơn của bạn:</p>

        <table>
            <tr>
                <th>Dịch vụ</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Thành tiền</th>
            </tr>
            <tr th:each="item : ${model.items}">
                <td th:text="${item.name}">Tên dịch vụ</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${item.price}">100.000đ</td>
                <td th:text="${item.total}">100.000đ</td>
            </tr>
        </table>

        <p>Tổng cộng: <strong th:text="${model.total}">100.000đ</strong></p>

        <p style="text-align: center;">
            <a th:href="${model.paymentUrl}" class="button">Thanh toán ngay</a>
        </p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>
</div>
</body>
</html>
